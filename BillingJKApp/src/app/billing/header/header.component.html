<div  class="title-container">
  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <div class="title-text">{{tile.text}}</div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
